language: go
go:
- 1.6
sudo: false
addons:
  sauce_connect: true
before_install:
- nvm install stable
- nvm use stable
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- go get -t -v ./...
before_script:
- sh -e /etc/init.d/xvfb start
- npm run webdriver-update
- nohup npm run webdriver-start > webdriver-start.out 2>&1 &
script:
- go test -v -cover ./src/backend/omni-tempore-backend/...
- npm test
- npm run build.prod
- go install ./...
- nohup npm run serve.e2e > serve.e2e.out 2>&1 &
- nohup npm run start.backend > start.backend.out 2>&1 &
- sleep 15
- npm run e2e
after_failure:
- cat serve.e2e.out
- cat start.backend.out
- cat webdriver-start.out
- cat npm-debug.log
notifications:
  email: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
cache:
  directories: node_modules
